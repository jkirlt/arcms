<import from="/layout/global" name="html5">
	<extend name="title">
		修改密码
	</extend>
	<extend name="body">
		<form class="layui-form layui-row changePwd">
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" value="{{userInfo.nickname}}" disabled class="layui-input layui-disabled">
						<input type="hidden" id="uid" value="{{userInfo.id}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">旧密码</label>
					<div class="layui-input-block">
						<input type="password" value="" placeholder="请输入旧密码" lay-verify="required" id="oldPwd" class="layui-input pwd">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="newPwd" class="layui-input pwd">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" id="new2Pwd" class="layui-input pwd">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>
		</form>
	</extend>

	<extend name="jsfoot">
		<script type="text/javascript" src="{{C.PATH.GPUBLIC}}layui/layui.js"></script>
		<script type="text/javascript" src="{{C.PATH.PUBLIC}}js/page/user.js"></script>
	</extend>
</import>

<import from="/layout/global" name="html5">
	<extend name="title">
		个人资料
	</extend>
	<extend name="body">
		<form class="layui-form layui-row">
			<div class="layui-col-md3 layui-col-xs12 user_right">
				<div class="layui-upload-list">
					<img src="{{userInfo.userFace}}" class="layui-upload-img layui-circle userFaceBtn" id="userFace">
				</div>
				<div class="layui-input-block">
					<input type="hidden" name="img" value="{{userInfo.userFace}}" class="layui-input userFace">
				</div>
				<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>

			</div>
			<div class="layui-col-md6 layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" value="{{userInfo.nickname}}" disabled class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户组</label>
					<div class="layui-input-block">
						<input type="text" value="{{userInfo.group}}" disabled class="layui-input layui-disabled">
					</div>
				</div>
				<input type="hidden" value="{{userInfo.id}}" lay-verify="required" class="layui-input userid">
				<div class="layui-form-item">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" value="{{userInfo.realName}}" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="tel" value="{{userInfo.userPhone}}" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" value="{{userInfo.userEmail}}" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">自我评价</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea myself">{{userInfo.myself}}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>
		</form>
	</extend>

	<extend name="jsfoot">
		<script type="text/javascript" src="{{C.PATH.GPUBLIC}}layui/layui.js"></script>
		<script type="text/javascript" src="{{C.PATH.PUBLIC}}js/page/userInfo.js"></script>
		<script type="text/javascript" src="{{C.PATH.PUBLIC}}js/cacheUserInfo.js"></script>
	</extend>
</import>

<import from="/layout/global" name="html5">
	<extend name="title">
		导航设置
	</extend>
	<extend name="body">
        <form class="layui-form">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal addMenu_btn">添加新栏目</a>
                    </div>
                </form>
            </blockquote>
            <table id="menuList" lay-filter="menuList"></table>


            <!--操作-->
            <script type="text/html" id="menuListBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
            </script>
        </form>
	</extend>

	<extend name="jsfoot">
		<script type="text/javascript" src="{{C.PATH.GPUBLIC}}layui/layui.js"></script>
		<script type="text/javascript">
            layui.use(['form','layer','laydate','table','laytpl'],function(){
                var form = layui.form,
                        layer = parent.layer === undefined ? layui.layer : top.layer,
                        $ = layui.jquery,
                        laydate = layui.laydate,
                        laytpl = layui.laytpl,
                        table = layui.table;

                //菜单列表
                var tableIns = table.render({
                    elem: '#menuList',
                    url : SERVER_PATH + "webData/navList",
                    cellMinWidth : 95,
                    id : "menuListTable",
                    cols : [[
                        {field: 'name', title: '导航名称', width:250},
                        {field: 'view', title: '显示方式', align:'center',templet:function(d){
                            if(d.view == "0"){
                                return "都显示";
                            }else if(d.view == "1"){
                                return "顶部显示";
                            }else if(d.view == "2"){
                                return "底部显示"
                            }else if(d.view == "3"){
                                return "都不显示";
                            }
                        }},
                        {field: 'type', title: '所属模块', align:'center',templet:function(d){
                            if(d.type == "1"){
                                return "企业信息";
                            }else if(d.type == "2"){
                                return "文章列表";
                            }else if(d.type == "3"){
                                return "产品列表";
                            }else if(d.type == "4"){
                                return "新闻列表";
                            }else if(d.type == "5"){
                                return "图片列表";
                            }else if(d.type == "6"){
                                return "下载列表";
                            }else if(d.type == "7"){
                                return "招聘列表";
                            }else if(d.type == "8"){
                                return "消息列表";
                            }
                        }},
                        {field: 'cate', title: '分类',  align:'center',templet:function(d){
                            if(d.cate == "1"){
                                return "一级菜单";
                            }else if(d.cate == "2"){
                                return "二级菜单";
                            }else if(d.cate == "3"){
                                return "三级菜单";
                            }
                        }},
                        {field: 'fmenu', title: '父级菜单',  align:'center'},
                        {field: 'num', title: '排序值', align:'center', width:120},
                        {title: '操作', width:170, templet:'#menuListBar',fixed:"right",align:"center" , templet:function(d){
                            return '<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>';
                        }}
                    ]]
                });

                // 添加菜单弹窗
                function addNav(){
                    layer.open({
                        title : "添加新栏目",
                        type: 2,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['800px', '600px'], //宽高
                        content: SERVER_PATH + "webSet/navAdd"
                    });
                }

                // 添加菜单页面
//                function addMenu(edit){
//                    var index = layui.layer.open({
//                        title : "菜单内容",
//                        type : 2,
//                        content : SERVER_PATH + "webSet/navAdd",
//                        success : function(layero, index){
//                            var body = layui.layer.getChildFrame('body', index);
//                            if(edit){
//                                body.find(".id").val(edit.id);
//                                body.find(".name").val(edit.name);
//                                body.find(".num").val(edit.num);
//                                body.find(".cate select").val(edit.cate);
//                                body.find(".fid select").val(edit.fid);
//                                form.render();
//                            }
//                            setTimeout(function(){
//                                layui.layer.tips('点击此处返回菜单列表', '.layui-layer-setwin .layui-layer-close', {
//                                    tips: 3
//                                });
//                            },500)
//                        }
//                    });
//                    layui.layer.full(index);
//                    //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
//                    $(window).on("resize",function(){
//                        layui.layer.full(index);
//                    })
//                }
                $(".addMenu_btn").click(function(){
                    addNav();
                });

                //批量删除
                $(".delAll_btn").click(function(){
                    var checkStatus = table.checkStatus('menuListTable'),
                            data = checkStatus.data,
                            nan_id = [];
                    if(data.length > 0) {
                        for (var i in data) {
                            nav_id.push(data[i].nav_id);
                        }
                        layer.confirm('确定删除选中的菜单？', {icon: 3, title: '提示信息'}, function (index) {
                            $.get(JSON_API + 'delMenu',{
                                nav_id : nav_id  //将需要删除的nav_id作为参数传入
                            },function(data){
                                tableIns.reload();
                                layer.close(index);
                            })
                        })
                    }else{
                        layer.msg("请选择需要删除的菜单");
                    }
                });

                //列表操作
                table.on('tool(menuList)', function(obj){
                    var layEvent = obj.event,
                            data = obj.data;

                    if(layEvent === 'edit'){ //编辑
                        addMenu(data);
                    } else if(layEvent === 'del'){ //删除
                        layer.confirm('确定删除菜单？',{icon:3, title:'提示信息'},function(index){
                            $.post(JSON_API + 'delMenu', {
                                nav_id : data.nav_id  //将需要删除的nav_id作为参数传入
                            },function(data){
                                if (data.success == '1') {
                                    tableIns.reload();
                                    layer.close(index);
                                    layer.msg(data.ret_msg);
                                } else {
                                    top.layer.msg(data.error_msg);
                                }

                            }, 'json')
                        });
                    } else if(layEvent === 'look'){ //预览
                        layer.alert("此功能需要前台展示，实际开发中传入对应的必要参数进行文章内容页面访问")
                    }
                });

            })

        </script>
	</extend>
</import>
